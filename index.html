<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';

        } from 'lucide-react';

        const STUDENTS_DATA = [
            {
                name: "Alex",
                tagline: "The 'Refuser'",
                icon: <Brain size={48} />,
                color: "bg-blue-100 text-blue-800",
                quote: "He is arrogant. He refuses to participate in the activity even though he knows the answer. He just sits there staring.",
                realityTitle: "Executive Dysfunction",
                realityDesc: "It is not refusal, it is an inability to plan the sequence of actions. The brain cannot signal the 'start' command, leading to inertia.",
                strategies: ["Navigator Strip (Visual Step-by-step)", "Task Breakdown (Micro-tasks)", "Fixed Point Participation"],
                strengths: ["Strong Vocabulary", "Pattern Recognition", "Deep Focus"],
                struggles: ["Initiating Tasks", "Group Work", "Transitions"]

            {
                name: "Mia",
                tagline: "The 'Disruptor'",
                icon: <Ear size={48} />,
                color: "bg-purple-100 text-purple-800",
                quote: "She disrupts the class by humming constantly and covering her ears during listening tasks. It's distracting for everyone.",
                realityTitle: "Hyperacusis",
                realityDesc: "The humming creates a 'white noise' barrier to block out painful classroom frequencies. It is a coping strategy, not misbehavior.",

                strengths: ["Perfect Pitch", "Detail Oriented", "Visual Memory"],
                struggles: ["Sensory Overload", "Unpredictability", "Loud Environments"]

            {
                name: "Leo",

                icon: <MessageSquare size={48} />,

                realityDesc: "Leo prioritizes factual correctness over social bonding. He likely did not understand the playful intent and focused only on the linguistic error.",

                    onNavigate(Math.max(0, activeModule - 1));

            <div className="min-h-screen w-full font-sans bg-[#7FE7C4] text-[#102E36] flex flex-col overflow-hidden selection:bg-teal-900 selection:text-white">

        // --- MODULE 0: AGENDA ---

                <div className="glass-panel p-12 md:p-16 rounded-[3rem] shadow-2xl max-w-4xl w-full flex flex-col items-center animate-[fadeIn_0.5s]">
                    <div className="bg-yellow-200 w-24 h-24 rounded-full flex items-center justify-center mb-8 shadow-inner text-yellow-800 animate-pulse">
                        <List size={64} />
                    </div>
                    <h2 className="text-6xl font-serif font-black mb-8 text-teal-900 border-b-4 border-yellow-300 pb-2">Agenda</h2>
                    
                    {/* NEW INFO BLOCK */}
                    <div className="text-center mb-8 space-y-1 text-teal-900 font-medium bg-white/40 p-4 rounded-xl w-full">
                        <p className="text-xl font-bold leading-tight">Seminar: Inclusive Language Education: Addressing Diversity in English Language Classrooms</p>
                        <p className="text-lg">Prof. Dr. David Gerlach</p>
                        <p className="text-sm opacity-75 font-mono">WiSe 2025/26</p>
                    </div>

                    <ul className="w-full space-y-4 mb-10 text-xl font-medium text-gray-700">
                        <li className="flex items-center gap-6 p-4 bg-white/50 rounded-2xl hover:bg-white transition-colors">
                            <span className="font-black text-3xl text-teal-900 opacity-20">01</span>
                            <span>Introduction & Orientation</span>
                        </li>
                        <li className="flex items-center gap-6 p-4 bg-white/50 rounded-2xl hover:bg-white transition-colors">
                            <span className="font-black text-3xl text-teal-900 opacity-20">02</span>
                            <span>Educational Background</span>
                        </li>
                        <li className="flex items-center gap-6 p-4 bg-white/50 rounded-2xl hover:bg-white transition-colors">
                            <span className="font-black text-3xl text-teal-900 opacity-20">03</span>
                            <span>ASD in EFL Classrooms</span>
                        </li>
                        <li className="flex items-center gap-6 p-4 bg-white/50 rounded-2xl hover:bg-white transition-colors">
                            <span className="font-black text-3xl text-teal-900 opacity-20">04</span>
                            <span>Case Study Analysis (Profiles & Ott 2025)</span>
                        </li>
                        <li className="flex items-center gap-6 p-4 bg-white/50 rounded-2xl hover:bg-white transition-colors">
                            <span className="font-black text-3xl text-teal-900 opacity-20">05</span>
                            <span>Didactic Decision-Making</span>
                        </li>
                        <li className="flex items-center gap-6 p-4 bg-white/50 rounded-2xl hover:bg-white transition-colors">
                            <span className="font-black text-3xl text-teal-900 opacity-20">06</span>
                            <span>Conclusion & References</span>
                        </li>
                    </ul>

                    <button 
                        onClick={() => onNavigate(1)} 
                        className="bg-teal-900 text-white px-12 py-5 rounded-2xl text-xl font-bold hover:scale-105 transition-transform shadow-xl flex items-center gap-3"
                    >
                        Go to Dashboard <ArrowRight/>
                    </button>
                </div>
            </div>
        );

        // --- MODULE 1: HOME / DASHBOARD ---
        const HomeModule = ({ onNavigate }) => (
          <div className="flex flex-col items-center justify-center h-full animate-[fadeIn_0.5s] overflow-y-auto custom-scroll">
            <div className="text-center mb-10 shrink-0">
              <h1 className="text-6xl md:text-8xl font-serif font-black text-white drop-shadow-lg mb-6">Bridging the Gap</h1>
              <div className="bg-yellow-300 h-3 w-48 mx-auto rounded-full mb-8 shadow-lg"></div>
              <p className="text-2xl md:text-3xl font-bold text-teal-900">Navigating Neurodiversity in the EFL Classroom</p>
              <p className="text-lg mt-3 font-medium opacity-70 font-mono">Hasselberg ‚Ä¢ Pacharzyna ‚Ä¢ Linke</p>
            </div>

            <div className="w-full max-w-6xl px-4 pb-4">
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                {[
                  { id: 2, title: "Activation", sub: "Sensory Tunnel", icon: <Zap size={28}/>, color: "bg-red-100" },
                  { id: 3, title: "Foundations", sub: "Educational BG", icon: <BookOpen size={28}/>, color: "bg-blue-100" },

                ].map((item) => (
                  <button key={item.id} onClick={() => onNavigate(item.id)} className={`${item.color} p-6 rounded-[2rem] border-4 border-white shadow-lg hover:scale-105 transition-all text-left flex flex-col justify-between h-40`}>
                    <div className="flex justify-between items-start"><div className="p-3 bg-white/60 rounded-2xl">{item.icon}</div><span className="font-black text-3xl opacity-10">0{item.id}</span></div>
                    <div><h3 className="font-serif font-bold text-xl text-teal-900 leading-none mb-1">{item.title}</h3><p className="uppercase text-[10px] font-bold opacity-60">{item.sub}</p></div>
                  </button>
                ))}
              </div>
              <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                {[
                  { id: 6, title: "Profiles", sub: "Case Studies", icon: <Brain size={28}/>, color: "bg-orange-100" },
                  { id: 7, title: "Analysis", sub: "Ott (2025)", icon: <Search size={28}/>, color: "bg-yellow-100" },
                  { id: 8, title: "Discussion", sub: "Task Sam", icon: <MessageSquare size={28}/>, color: "bg-purple-100" },
                  { id: 9, title: "Conclusion", sub: "Summary", icon: <FileText size={28}/>, color: "bg-gray-100" },
                ].map((item) => (
                  <button key={item.id} onClick={() => onNavigate(item.id)} className={`${item.color} p-6 rounded-[2rem] border-4 border-white shadow-lg hover:scale-105 transition-all text-left flex flex-col justify-between h-40`}>
                    <div className="flex justify-between items-start"><div className="p-3 bg-white/60 rounded-2xl">{item.icon}</div><span className="font-black text-3xl opacity-10">0{item.id}</span></div>
                    <div><h3 className="font-serif font-bold text-xl text-teal-900 leading-none mb-1">{item.title}</h3><p className="uppercase text-[10px] font-bold opacity-60">{item.sub}</p></div>
                  </button>
                ))}
              </div>
            </div>
          </div>
        );

        // --- MODULE 2: ACTIVATION (SENSORY TUNNEL) ---
        const ActivationModule = () => {
          const [phase, setPhase] = useState('intro');
          const [timeLeft, setTimeLeft] = useState(10);
          
          useEffect(() => {
            let t;
            if (phase === 'active' && timeLeft > 0) {
                t = setTimeout(() => setTimeLeft(t => t - 1), 1000);
            } else if (timeLeft === 0 && phase === 'active') {
                setPhase('reflection'); 
            }
            return () => clearTimeout(t);
          }, [phase, timeLeft]);

          const noiseWords = ["BUZZ", "HUM", "FLICKER", "SCRAPE", "COUGH", "TAP", "LIGHT", "ECHO", "READ", "LOOK", "FOCUS", "SIT", "LISTEN", "WRITE", "SPEAK", "WAIT", "TURN", "PAGE", "BELL", "CHAIR", "DESK", "PEN", "CLOCK", "TICK", "TOCK", "VOICE", "NOISE", "BRIGHT", "DIM", "SHADOW", "MOVE", "STOP", "GO", "FAST", "SLOW"];
          const targetWords = ["ANXIOUS", "SHINY", "LOUD"];
          
          const chaosArray = Array.from({length: 300}).map((_, i) => {
              if (Math.random() < 0.02) return targetWords[Math.floor(Math.random() * targetWords.length)];
              return noiseWords[i % noiseWords.length];
          });

          return (
            <div className="h-full flex flex-col items-center justify-center p-4">
              
              {phase === 'intro' && (
                <div className="glass-panel p-16 rounded-[3rem] text-center max-w-4xl shadow-2xl relative z-10">
                   <div className="bg-red-100 w-28 h-28 rounded-full flex items-center justify-center mx-auto mb-8 text-red-600 animate-pulse shadow-inner"><Zap size={64}/></div>
                   <h2 className="text-6xl font-serif font-black mb-6 text-teal-900">The Hook</h2>
                   <p className="text-2xl mb-10 font-medium text-gray-700">Task: Find the <strong className="text-red-600 bg-red-100 px-2 rounded-lg">3 Adjectives</strong>.</p>
                   <button onClick={() => { setPhase('active'); setTimeLeft(10); }} className="bg-teal-900 text-white px-12 py-5 rounded-2xl text-xl font-bold hover:scale-105 transition-transform shadow-xl hover:bg-teal-800">Enter Tunnel</button>
                </div>
              )}

              {phase === 'active' && (
                <div className="fixed inset-0 bg-white z-[100] flex items-center justify-center cursor-none overflow-hidden">
                   <div className={`absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-[25rem] font-black select-none z-0 transition-all duration-300 ${timeLeft <= 5 ? 'text-red-600 scale-125 animate-pulse' : 'text-gray-200'}`}>
                       {timeLeft}

                   {chaosArray.map((word, i) => (
                     <div key={i} className="absolute font-bold opacity-70 select-none text-gray-900 pointer-events-none" 
                          style={{
                            top: `${Math.random() * 100}vh`, 
                            left: `${Math.random() * 100}vw`, 
                            transform: `rotate(${Math.random() * 360}deg) scale(${0.2 + Math.random() * 2.5})`,
                            fontSize: `${0.8 + Math.random() * 3}rem`,
                            animation: `hard-shake ${0.05 + Math.random() * 0.15}s infinite, ${Math.random() > 0.8 ? 'flicker 0.2s infinite' : 'none'}`
                          }}>
                       {word}
                     </div>
                   ))}
                </div>

              {phase === 'reflection' && (
                <div className="fixed inset-0 bg-white z-[100] flex flex-col items-center justify-center animate-[fadeIn_1s] p-8">

                        src="https://i.postimg.cc/RVg8QS7x/Whats-App-Image-2026-01-15-at-16-33-01.jpg" 
                        alt="Autism Perception Visualization"
                        className="max-h-[55vh] w-auto mb-10 rounded-3xl shadow-2xl border-4 border-gray-100 hover:scale-[1.01] transition-transform"

                    <div className="max-w-4xl text-center px-4 relative z-10">

              {phase === 'result' && (

                       <div className="flex flex-wrap gap-4 mb-8">

                       </div>
                       <div className="p-8 bg-red-50 border-l-8 border-red-500 rounded-r-2xl mb-8 shadow-sm">
                          <p className="text-xl text-red-900 font-semibold italic leading-relaxed">"Sensory overload can reduce participation even when tasks are linguistically manageable."</p>
                          <p className="text-xs text-red-700 mt-3 font-bold uppercase tracking-widest">‚Äî Autism.org.uk</p>

                    <div className="md:w-1/2 border-l-2 border-gray-100 pl-12 flex flex-col justify-center">
                       <h3 className="uppercase tracking-widest font-bold text-base text-gray-400 mb-6">Emerging Patterns</h3>

                          <li className="flex gap-4 items-center p-4 bg-gray-50 rounded-2xl"><div className="w-4 h-4 bg-teal-500 rounded-full shrink-0"/>Sensory processing (Noise/Light)</li>
                       </ul>
                    </div>
                 </div>
              )}

        }

        // --- MODULE 3: FOUNDATIONS ---
        const FoundationsModule = () => {
          const [tab, setTab] = useState('who');
          return (
            <div className="h-full p-4 flex flex-col max-w-7xl mx-auto w-full">
               <div className="flex gap-4 mb-8 shrink-0 justify-center">
                 {['who', 'persp', 'incl'].map(t => (
                    <button key={t} onClick={() => setTab(t)} className={`px-8 py-3 rounded-full font-bold text-lg transition-all border-2 border-transparent ${tab === t ? 'bg-teal-900 text-white shadow-lg scale-105' : 'bg-white/60 text-teal-900 hover:bg-white border-white'}`}>

               </div>
               <div className="flex-grow bg-white rounded-[3rem] p-12 shadow-2xl border border-white/50 relative overflow-hidden overflow-y-auto custom-scroll">
                  {tab === 'who' && (

                           <div className="bg-yellow-50 p-8 rounded-2xl border border-yellow-200 shadow-sm">
                              <strong className="text-yellow-900 block mb-4 uppercase text-sm tracking-wider font-bold">The "Spectrum" in Educational Contexts</strong>
                              <ul className="list-disc list-inside space-y-3 text-yellow-900 font-semibold text-lg">
                                  <li>Describes heterogeneity, not a single profile.</li>
                                  <li>Individual differences in communication & learning (CDC, 2024).</li>
                                  <li>Varying levels of support needed across contexts.</li>
                              </ul>
                           </div>
                        </div>
                     </div>
                  )}
                  {tab === 'persp' && (
                     <div className="grid grid-cols-1 md:grid-cols-2 gap-10 h-full animate-[fadeIn_0.5s]">
                        <div className="bg-red-50 p-10 rounded-[2.5rem] border border-red-100 flex flex-col shadow-sm">
                           <div className="flex items-center gap-5 mb-8 text-red-800"><div className="p-4 bg-red-100 rounded-2xl"><Activity size={40}/></div><h3 className="font-bold text-3xl">Medical Perspective</h3></div>
                           <ul className="space-y-6 text-xl font-medium text-red-900 mb-auto">
